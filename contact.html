<head>

  <title>Contact</title>

  <!-- Load Montserrat Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  </style>

  <!-- Internal Styles -->
  <style>
    /* Navbar Styles */
    .navbar {
      border: none; /* Remove any default border */
      background-color: transparent !important; /* Ensure background is transparent initially */
    }

    .navbar-nav > li > a {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px; /* Make the font size larger */
      font-weight: bold; /* Make the font bold */
      color: #4A148C !important; /* Dark purple text color with !important */
      padding: 12px 20px; /* Adjust padding for spacing */
      display: block;
      text-align: center; /* Center text in the navbar links */
      border-radius: 4px; /* Rounded corners for buttons */
      text-decoration: none; /* Remove underline from links */
      margin: 0 5px; /* Spacing between buttons */
      box-shadow: none; /* Remove any box shadow that might create unwanted lines */
      border: none; /* Remove any border */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
    }

    .navbar-nav > li > a:hover {
      background-color: #f8f9fa; /* Slightly gray background on hover */
      color: #166cd5 !important; /* Slightly lighter purple on hover with !important */
      border: none; /* Ensure no border on hover */
    }

    /* Contact Section */
    .section-container {
      padding: 60px 0;
      background-color: #f8f9fa; /* Light gray background for contrast */
    }

    .section-container h1.h2 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: #4A148C; /* Dark purple text color */
      margin-top: 50px; /* Adjust margin-top to position it lower */
      margin-bottom: 40px;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-icon {
      color: #333;
      transition: color 0.3s ease;
    }

    .contact-icon:hover {
      color: #0056b3;
    }

    .btn-default {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

          <span class="icon-bar"></span>

            <li><a href="./contact.html" title="">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">Contact:</h1>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <div class="contact-links">
                <a href="https://github.com/maheenrassell" title="GitHub" class="contact-icon">
                  <i class="fa fa-github fa-3x"></i>
                </a>
                <a href="https://www.linkedin.com/in/maheen-rassell-41a2a1237" title="LinkedIn" class="contact-icon">
                  <i class="fa fa-linkedin fa-3x"></i>
                </a>
                <a href="mailto:mr6761@nyu.edu" title="Email" class="contact-icon">
                  <i class="fa fa-envelope fa-3x"></i>
                </a>
                <a href="./assets/images/maheenrassellfall2024resume.pdf" title="Resume" class="btn btn-default">
                  <i class="fa fa-file-text"></i> Resume
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
